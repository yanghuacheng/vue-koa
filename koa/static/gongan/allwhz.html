<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script src="js/jquery2.2.4.min.js"></script>
	<style type="text/css">
		#mousemove{
			width: 200px;
			height: 50px;
			border: 1px solid #ccc;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="mousemove">
		<hr>
		<span></span>
		<img src="./gongju/faguang.png" alt="">
	</div>
</body>
<script type="text/javascript">
	var movedom = document.getElementById("mousemove");
	movedom.addEventListener('mousemove',function(e){
				var offx = e.offsetX;
				$('#mousemove span').css('width',offx + 'px')
				$('#mousemove img').css('margin-left',offx-10 + 'px')
				
			},true);
</script>
</html>
