var id=pw.window._hook.plugins.baseinitmodel.playCode;
var url="rtsp://190.32.33.80:8554/"+id;
    vlcHtml(url, "xl");
   // alert(url);
}

	function vlcHtml(url, id) {
    var html = '<object type="application/x-vlc-plugin" pluginspage="http://www.videolan.org/" events="false" width="500" height="300">\
            <param name="mrl" value="'+ url + '" />\
            <param name="volume" value="50" />\
            <param name="autoplay" value="true" />\
            <param name="loop" value="false" />\
            <param name="fullscreen" value="false" />\
            <param name="controls" value="false" />\
        </object>';
    $('#' + id + '').html('').append(html);
    if (id == 'vlcBig') {
        $('#' + id + '').children('object').addClass('bigVlc');
    } else {
        $('#' + id + '').children('object').addClass('smallVlc');
    }
    $("#"+id+" object").css("width","510px")
}


    </script>
